<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
<title>Weather App</title>
</head>
<body>
<div class="container">
<section>
    <br />
    <div class="weather-topsection" style ="background-image: url(img/background.jpg)">
        <br />
        <div class="row">
            <div class="col-6">
                    <form id="search-form">
                      <input type="text" placeholder="Enter city or town name" size=26px id ="form-input"/>
                      <input type="submit" value="Search"/>
                    </form>
                    <br />
                <p class="date-top" id="showDate">
            //dateElement
             </p>
        <h1>
            <span id="city">Delft</span>,
            <span id="country">Country</span>
        </h1>
        <ul>
            <li>
                <span>
                Wind: NW 3mph
            </span>
            </li>
            <br />
            <li>
                <span>
                Chance or rain: 23%
            </span>
            </li> 
        </ul>
    </div>
        <br />
            <div class="col-6">
            <img src="img/sun.png" alt="Sunnycloudy" class="weatherimg-top" width="200">
            <div class="degreeunits-top">
            <span class="degrees-top"> 20°C </span> 
        <span class="celcius-farenheit">°C | °F</span> 
    </div>
        </div>
</section>
<section>
    <div class="weather-bottomsection">
        <h5>
            Local time: 16:15
        </h5>
        <div class="row">
            <div class="col-2">
                <p class="day-bottom">
                    Saturday
                </p>
                <img src="img/sunny.png" alt="Sunny" class ="imgsmall-bottom" width="70">
                <p class="degrees-bottom">
                15°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Sunday
                </p>
                <img src="img/sunnyrain.png" alt="Sunnyrain" class ="imgsmall-bottom" width="70">
                <p class="degrees-bottom">
                5°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Monday
                </p>
                <img src="img/hail.png" alt="Hail" class ="imgsmall-bottom" width="70">
                <p class="degrees-bottom">
                5°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Tuesday
                </p>
                <img src="img/tornado.png" alt="Tornado" class ="imgsmall-bottom" width="70">
                <p class="degrees-bottom">
                7°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Wednesday
                </p>
                <img src="img/light-rain.png" alt="Light-rain" class ="imgsmall-bottom" width="70">
                <p class="degrees-bottom">
                10°C
            </p>
            </div>
        </div>
    </div>
</section>
<div class="projectCoded">This project is coded by Cindy Verboog and is open-sourced on GitHub and hosted by Netlify</div>
    </div>
</div>
</div>
<script src="javascript/js.js"></script>
</body>
