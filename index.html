<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
<title>Weather App</title>
</head>
<body>
<div class="container">
<section>
    <br />
    <div class="weather-topsection" style ="background-image: url(img/background.jpg)">
        <br />
        <div class="row">
            <div class="col-7">
                    <form id="search-form">
                      <input 
                      type="text" 
                      placeholder=" Enter city or town name" 
                      size=26px class = "form-control-sm" 
                      id ="city-input"
                      autocomplete="off"/>
                      <input 
                      type="submit" 
                      value="Search"
                      />
                    </form>
                    <br />
                <p class="date-top" id="date"></p>
        <h1>
            <span id="city"></span>,
            <span id="country"></span>
        </h1>
        <ul>
            <li>
                Condition: <span id="condition"></span>
            </li>
            <li>   
                Wind speed: <span id="wind";></span> Km/h
            </li>
            <li>
                Humidity: <span id="humidity"></span>%
            </li> 
        </ul>
    </div>
        <br />
        <br />
            <div class="col-5">
                <img src="https://img.icons8.com/stickers/200/null/partly-cloudy-rain.png" class="weatherimg-top" width="190"/>
            <div class="degreeunits-top">
            <span class="degrees-top" id="degreesTop"></span>
        <span class="celcius-fahrenheit"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
    </div>
        </div>
</section>
<section>
    <div class="weather-bottomsection">
        <h5>
            Time: <span id="time"></span>
        </h5>
        <div class="row">
            <div class="col-2">
                <p class="day-bottom">
                    Saturday
                </p>
                <img src="https://img.icons8.com/stickers/200/null/sun.png" alt="Sunny" class ="imgsmall-bottom" width="80"/>
                <p class="degrees-bottom">
                15°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Sunday
                </p>
                <img src="https://img.icons8.com/stickers/100/null/partly-cloudy-rain.png" alt="Sunnyrain" class ="imgsmall-bottom" width="80"/>
                <p class="degrees-bottom">
                5°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Monday
                </p>
                <img src="https://img.icons8.com/stickers/100/null/snow.png" alt="Snow" class ="imgsmall-bottom" width="80"/>
                <p class="degrees-bottom">
                5°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Tuesday
                </p>
                <img src="img/tornado.png" alt="Tornado" class ="imgsmall-bottom" width="80">
                <p class="degrees-bottom">
                7°C
            </p>
            </div>
            <div class="col-2">
                <p class="day-bottom">
                    Wednesday
                </p>
                <img src="https://img.icons8.com/stickers/100/null/fog-day.png" alt="Haze" class ="imgsmall-bottom" width="80"/>
                <p class="degrees-bottom">
                10°C
            </p>      
            </div>
        </div>
    </div>
</section>
<br />
<div class="projectCoded">This project is coded by <a href="https://www.linkedin.com/in/cindy-verboog-b713051b/" target ="_blank">Cindy Verboog</a>, is <a href="https://github.com/Queenstreetcoding/WeatherApp" target ="_blank"> open-sourced</a> on GitHub and hosted by <a href="https://www.netlify.com/" target ="_blank">Netlify</a></div>
    </div>
</div>
</div>
<script src="javascript/js.js"></script>
</body>
